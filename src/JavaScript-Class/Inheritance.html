<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        class HDFC_Bank_Version1
        {
            Personal = "Personal Banking Services";
            NRI = "NRI Banking Services";
            Print(){
                document.write(`${this.Personal}<br>${this.NRI}`)
            }
        }
        class HDFC_Bank_Version2
        {
            Loans = "Personal and Housing Loans";
            Print(){
                let obj = new HDFC_Bank_Version1();
                obj.Print();
                document.write(`${this.Loans}<br>`); 
            }
        }
        class HDFC_Bank_Version3 extends HDFC_Bank_Version2
        {
            AGRI = "Govt. Bank Schemes";
            Print(){
                super.Print();
                document.write(`${this.AGRI}<br>`);
            }
        }
        function InstallClick(){
            switch(document.getElementById("lstVersion").value)
            {
                case "ver1":
                var obj1 = new HDFC_Bank_Version1();
                document.write("<h1> You Installed Version-1</h1>");
                obj1.Print();
                break;
                case "ver2":
                var obj2 = new HDFC_Bank_Version2();
                document.write("<h1> You Installed Version-2</h1>");
                obj2.Print();
                break;
                case "ver3":
                var obj3 = new HDFC_Bank_Version3();
                document.write("<h1> You Installed Version-3</h1>");
                obj3.Print();
                break;
                default:
                document.write("Please Select Version to Install");
                break;
            }
        }
    </script>
</head>
<body>
    <h1>Select Bank App Version</h1>
    <select id="lstVersion">
        <option value="-1">Select Version</option>
        <option value="ver1">Version-1</option>
        <option value="ver-2">Version-2</option>
        <option value="ver-3">Version-3</option>
    </select>
    <button class="btn btn-primary w-25" onclick="InstallClick()">Install</button>
</body>
</html>
