<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Database
        {
            constructor(dbName){
                document.write(`Connected with ${dbName} Database<br>`);
            }
            Insert(){
                document.write("Record Inserted..");
            }
            Update(){
                document.write("Record Updated..");
            }
            Delete(){
                document.write("Record Deleted..");
            }
        }
        function InsertClick(){
            let obj = new Database(document.getElementById("lstDatabase").value);
            obj.Insert();
        }function UpdateClick(){
            let obj = new Database(document.getElementById("lstDatabase").value);
            obj.Update();
        }
        function DeleteClick(){
            let obj = new Database(document.getElementById("lstDatabase").value);
            obj.Delete();
        }
    </script>
</head>
<body>
    <select id="lstDatabase">
        <option>MySql</option>
        <option>Oracle</option>
        <option>Sql Server</option>
    </select>
    <button onclick="InsertClick()">Insert</button>
    <button onclick="UpdateClick()">Update</button>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
